<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | MannuhBots</title>
    <link rel="stylesheet" href="Css/home.css" />
  </head>

  <body>
    <div class="overlay" id="overlay"></div>
    <nav class="navbar">
      <h1>T-Minning</h1>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      <!-- Hamburger icon -->
      <ul class="nav-links" id="nav-links">
        <li><a href="account.html">My Account</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="bots.html">Bots</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><a href="help.html">Help</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="faq.html">FAQ/Help</a></li>
        <li><a href="index.html" id="logout">Logout</a></li>
      </ul>
    </nav>

    <header class="hero">
      <h2>Welcome to MannuhBots</h2>
      <p>Your personal AI-powered bot dashboard</p>
      <a href="#" class="btn">Explore Bots</a>
    </header>
    <script>
      const menuToggle = document.querySelector(".menu-toggle");
      const navLinks = document.querySelector(".nav-links");
      const overlay = document.querySelector(".overlay");

      menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("show");
        overlay.classList.toggle("active");
      });

      // Optional: close the menu if overlay is clicked
      overlay.addEventListener("click", () => {
        navLinks.classList.remove("show");
        overlay.classList.remove("active");
      });
    </script>

    <script src="script.js"></script>
  </body>
</html>
