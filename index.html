<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn & SignUp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(-45deg, #4481eb 0%, #04befe 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 900px;
        max-width: 100%;
        min-height: 520px;
        position: relative;
        display: flex;
        flex-wrap: nowrap;
        align-items: stretch;
      }

      .forms-container {
        position: relative;
        width: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
        transition: 0.7s ease-in-out;
      }

      .signin-signup {
        position: relative;
        width: 100%;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: absolute;
        width: 100%;
        transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        padding: 0 1rem;
      }

      .sign-in-form {
        opacity: 1;
        position: relative;
        transform: translateX(0);
        pointer-events: auto;
      }

      .sign-up-form {
        opacity: 0;
        pointer-events: none;
        transform: translateX(100%);
      }

      .container.sign-up-mode .sign-in-form {
        opacity: 0;
        pointer-events: none;
        transform: translateX(-100%);
      }

      .container.sign-up-mode .sign-up-form {
        opacity: 1;
        pointer-events: auto;
        position: relative;
        transform: translateX(0);
      }

      .title {
        font-size: 2rem;
        color: #333;
        margin-bottom: 1.5rem;
        font-weight: 600;
      }

      .input-field {
        width: 100%;
        max-width: 350px;
        background: #f0f0f0;
        margin: 10px 0;
        height: 55px;
        border-radius: 55px;
        display: flex;
        align-items: center;
        padding: 0 20px;
        position: relative;
      }

      .input-field i {
        color: #acacac;
        margin-right: 15px;
        font-size: 1.1rem;
      }

      .input-field input {
        background: none;
        outline: none;
        border: none;
        flex: 1;
        font-size: 1.1rem;
        color: #333;
        font-weight: 500;
      }

      .input-field input::placeholder {
        color: #aaa;
      }

      .toggle-password {
        position: absolute;
        right: 20px;
        cursor: pointer;
        color: #acacac;
        transition: all 0.3s ease;
        user-select: none;
      }

      .toggle-password:hover {
        color: #4481eb;
      }

      .btn {
        width: 150px;
        height: 49px;
        background: linear-gradient(-45deg, #4481eb 0%, #04befe 100%);
        border: none;
        border-radius: 49px;
        color: white;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        margin: 20px 0;
        transition: transform 0.3s ease;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .social-text {
        font-size: 0.9rem;
        color: #666;
        margin: 10px 0;
      }

      .social-icon {
        width: 50px;
        height: 50px;
        border: 2px solid #ddd;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: #666;
        text-decoration: none;
        transition: all 0.3s ease;
        margin-right: 10px;
      }

      .social-icon:hover {
        border-color: #4481eb;
        color: #4481eb;
      }

      .panels-container {
        width: 50%;
        display: flex;
        flex-direction: column;
        color: white;
        background: linear-gradient(-45deg, #4481eb 0%, #04befe 100%);
        padding: 2rem 1.5rem;
        border-radius: 0 20px 20px 0;
        justify-content: center;
        transition: 0.7s ease-in-out;
        text-align: center;
      }

      .panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: 0.7s ease-in-out;
      }

      .left-panel h3,
      .right-panel h3 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
        font-weight: 600;
      }

      .left-panel p,
      .right-panel p {
        font-size: 1rem;
        margin-bottom: 2rem;
        opacity: 0.9;
        max-width: 300px;
      }

      .btn.transparent {
        background: transparent;
        border: 2px solid white;
        width: 130px;
        height: 41px;
        font-size: 0.8rem;
        color: white;
        font-weight: 500;
        border-radius: 49px;
        cursor: pointer;
      }

      .btn.transparent:hover {
        background: white;
        color: #4481eb;
      }

      /* Sign-up mode panel shifts */
      .container.sign-up-mode .panels-container {
        background: linear-gradient(-45deg, #04befe 0%, #4481eb 100%);
        border-radius: 20px 0 0 20px;
        width: 50%;
      }

      .container.sign-up-mode .left-panel {
        opacity: 0;
        transform: translateX(-50px);
        pointer-events: none;
      }

      .container.sign-up-mode .right-panel {
        opacity: 1;
        transform: translateX(0);
        pointer-events: auto;
      }

      /* Responsive */
      @media (max-width: 870px) {
        .container {
          flex-direction: column;
          border-radius: 20px;
          min-height: auto;
          max-width: 420px;
        }

        .forms-container,
        .panels-container {
          width: 100%;
          padding: 1.5rem 1rem;
        }

        .panels-container {
          order: -1;
          border-radius: 20px 20px 0 0;
        }

        .container.sign-up-mode .panels-container {
          border-radius: 20px 20px 0 0;
        }

        .signin-signup form {
          position: relative;
          width: 100%;
          transform: none !important;
          opacity: 1 !important;
          pointer-events: auto !important;
        }

        .sign-in-form,
        .sign-up-form {
          position: relative;
          opacity: 1 !important;
          transform: none !important;
          pointer-events: auto !important;
        }
      }

      @media (max-width: 570px) {
        .input-field {
          height: 50px;
          padding: 0 15px;
        }

        .btn {
          width: 100%;
        }

        .btn.transparent {
          width: 100%;
        }

        .title {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- Sign In Form -->
          <form class="sign-in-form">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                id="signInPassword"
              />
              <i
                class="fas fa-eye toggle-password"
                data-target="signInPassword"
              ></i>
            </div>
            <input type="submit" value="Login" class="btn" />
            <p class="social-text">Or Sign in with Google</p>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
          </form>

          <!-- Sign Up Form -->
          <form class="sign-up-form">
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input id="phone" type="tel" placeholder="Phone Number" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                id="signUpPassword"
              />
              <i
                class="fas fa-eye toggle-password"
                data-target="signUpPassword"
              ></i>
            </div>
            <input type="submit" value="Sign Up" class="btn" />
            <p class="social-text">Or Sign up with Google</p>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here?</h3>
            <p>Join us and discover amazing features!</p>
            <button class="btn transparent" id="sign-up-btn">Sign Up</button>
          </div>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us?</h3>
            <p>Welcome back! Sign in to continue.</p>
            <button class="btn transparent" id="sign-in-btn">Sign In</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
      // Toggle sign-in/sign-up mode
      const signUpBtn = document.getElementById("sign-up-btn");
      const signInBtn = document.getElementById("sign-in-btn");
      const container = document.querySelector(".container");

      signUpBtn.addEventListener("click", () => {
        container.classList.add("sign-up-mode");
      });

      signInBtn.addEventListener("click", () => {
        container.classList.remove("sign-up-mode");
      });

      // Toggle password visibility
      document.querySelectorAll(".toggle-password").forEach((toggle) => {
        toggle.addEventListener("click", () => {
          const targetId = toggle.getAttribute("data-target");
          const input = document.getElementById(targetId);
          if (input.type === "password") {
            input.type = "text";
            toggle.classList.remove("fa-eye");
            toggle.classList.add("fa-eye-slash");
          } else {
            input.type = "password";
            toggle.classList.remove("fa-eye-slash");
            toggle.classList.add("fa-eye");
          }
        });
      });

      // Initialize international phone input
      const phoneInput = document.querySelector("#phone");
      const iti = window.intlTelInput(phoneInput, {
        initialCountry: "ke",
        preferredCountries: ["ke", "ng", "us", "gb"],
        utilsScript:
          "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
      });
    </script>
  </body>
</html>
