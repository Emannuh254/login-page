<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlipMarket - Authentication</title>

  <!-- Styles -->
  <link rel="stylesheet" href="index.css" />
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    crossorigin="anonymous"
  />
</head>
<body>
  <!-- Loader -->
  <div id="loader-overlay">
    <div class="dot-loader">
      <span></span><span></span><span></span>
    </div>
  </div>

  <!-- Page Container -->
  <div class="page-wrapper">
    
    <!-- Header -->
    <header class="site-header">
      <h1>FlipMarket</h1>
      <p class="tagline">Your gateway to exclusive deals</p>
    </header>

    <!-- Auth Section -->
    <section class="auth-section">
      <!-- Toggle Buttons -->
      <div class="form-toggle">
        <button id="show-login" class="active">Login</button>
        <button id="show-signup">Sign Up</button>
      </div>

      <!-- Login Card -->
      <div class="form-card" id="login-card">
        <form id="login-form" class="auth-form">
          <input type="email" id="signInEmail" placeholder="Email" required />
          <div class="input-wrapper">
            <input 
              type="password" 
              id="signInPassword" 
              placeholder="Password" 
              autocomplete="off" 
              required 
            />
            <i class="fas fa-eye toggle-password" data-target="signInPassword"></i>
          </div>
          <p class="forgot-text">
            <a href="#" id="forgot-password-link">Forgot Password?</a>
          </p>
          <button type="submit">Log In</button>

          <!-- Google Sign-In (only in login) -->
          <p class="social-text">Or sign in with Google</p>
          <div class="google-wrapper">
            <div id="google-signin-button"></div>
          </div>
        </form>
      </div>

      <!-- Sign Up Card -->
      <div class="form-card" id="signup-card" style="display: none;">
        <form id="signup-form" class="auth-form">
          <input type="text" id="signUpName" placeholder="Full Name" required />
          <input type="email" id="signUpEmail" placeholder="Email" required />
          <div class="input-wrapper">
            <input 
              type="password" 
              id="signUpPassword" 
              placeholder="Password" 
              autocomplete="off" 
              required 
            />
            <i class="fas fa-eye toggle-password" data-target="signUpPassword"></i>
          </div>
          <button type="submit">Sign Up</button>
        </form>
      </div>

      <!-- Forgot Password Card -->
      <div class="form-card" id="forgot-card" style="display: none;">
        <form id="forgot-password-form" class="auth-form">
          <input 
            type="email" 
            id="forgotEmail" 
            placeholder="Enter your email" 
            required 
          />
          <button type="submit">Reset Password</button>
        </form>
      </div>
    </section>

    <!-- Toast Container -->
    <div id="toast-container"></div>
  </div>

  <!-- Google Identity -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="./Js/redirector.js" defer></script>
  <script src="./Js/script.js" defer></script>
</body>
</html>
