<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Page</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="auth-container">
      <h1 class="animated-title">
        <span class="letter">F</span><span class="letter">l</span
        ><span class="letter">i</span><span class="letter">p</span>
        <span class="letter">M</span><span class="letter">a</span
        ><span class="letter">r</span><span class="letter">k</span>
        <span class="letter">e</span><span class="letter">t</span>
      </h1>

      <div class="form-toggle">
        <button id="show-login" class="active">Login</button>
        <button id="show-signup">Sign Up</button>
      </div>
      <!-- Login Form -->
      <form id="login-form" class="auth-form active">
        <input type="email" placeholder="Email" required />

        <div class="input-wrapper">
          <input
            type="password"
            id="signInPassword"
            placeholder="Password"
            required
          />
          <i
            class="fas fa-eye toggle-password"
            data-target="signInPassword"
          ></i>
        </div>

        <button type="submit">Log In</button>
        <h3>Welcome Back!</h3>
        <p>To keep connected with us please login with your personal info</p>
      </form>

      <!-- Sign Up Form -->
      <form id="signup-form" class="auth-form">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />

        <div class="input-wrapper">
          <input
            type="password"
            id="signUpPassword"
            placeholder="Password"
            required
          />
          <i
            class="fas fa-eye toggle-password"
            data-target="signUpPassword"
          ></i>
        </div>

        <button type="submit">Sign Up</button>
        <p>
          Join FlipMarket and unlock exclusive deals! Register now for free.
        </p>
      </form>

      <div class="social-signin-section">
        <p class="social-text">Sign in with Google</p>
        <div id="google-signin-button"></div>
      </div>

      <div id="toast-container"></div>
    </div>

    <script src="Js/script.js"></script>
    <script src="Js/redirector.js"></script>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </body>
</html>
