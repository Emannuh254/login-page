<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn & SignUp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <link rel="stylesheet" href="Css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- Sign In Form -->
          <form class="sign-in-form">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username/Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                id="signInPassword"
              />
              <i
                class="fas fa-eye toggle-password"
                data-target="signInPassword"
              ></i>
            </div>
            <input type="submit" value="Login" class="btn" />
            <p class="social-text">Or Sign in with Google</p>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
          </form>

          <!-- Sign Up Form -->
          <form class="sign-up-form">
            <h2 class="title">Sign Up</h2>
            <div
              class="input-field"
              style="position: relative; margin-bottom: 1.5rem"
            >
              <i class="fas fa-phone"></i>
              <input id="phone" type="tel" placeholder="Phone Number" />
              <p id="phone-error">Please enter a valid phone number!</p>
            </div>

            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                id="signUpPassword"
              />
              <i
                class="fas fa-eye toggle-password"
                data-target="signUpPassword"
              ></i>
            </div>
            <input type="submit" value="Sign Up" class="btn" />
            <p class="social-text">Or Sign up with Google</p>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here?</h3>
            <p>Join us and discover amazing features!</p>
            <button class="btn transparent" id="sign-up-btn">Sign Up</button>
          </div>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us?</h3>
            <p>Welcome back! Sign in to continue.</p>
            <button class="btn transparent" id="sign-in-btn">Sign In</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="script.js"></script>
    >
  </body>
</html>
