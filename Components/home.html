<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FlipMarket | Home</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <div id="brand-bar">
      <h1>Flipmarket</h1>
    </div>

    <button
      id="hamburger-btn"
      aria-label="Toggle menu"
      aria-expanded="false"
      aria-controls="navbar"
    >
      &#9776;
    </button>

    <div id="overlay"></div>

    <nav class="navbar" id="navbar" aria-hidden="true">
      <ul class="nav-links">
        <li><a href="home.html" class="active">Home</a></li>
        <li><a href="../Components/account.html">My Account</a></li>
        <li><a href="../Components/bots.html">Bots</a></li>
        <li><a href="../Components/">Settings</a></li>
        <li><a href="../Components/Refferals.html">Referrals</a></li>
        <li><a href="../Components/about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="faq.html">FAQ/Help</a></li>
        <li>
          <a href="https://emannuh254.github.io/login-page/index.html" id="logout"
            >Logout</a
          >
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="container">
      <section class="card profile-card">
        <img src="../images/user.png" alt="User Profile" class="profile-img" />
        <h2 id="user-name">User Name</h2>
        <p id="user-username" class="username">@username</p>
        <p id="user-email" class="email">email@example.com</p>
      </section>

      <section class="card referrals-card">
        <h2>Your Referrals</h2>
        <p>Referrals: <strong class="referrals-count">0 users</strong></p>
        <p>Total Earned: <strong class="earned-amount">Ksh 0</strong></p>
        <button class="btn">Share Link</button>
      </section>

      <section class="card bots-list-section">
        <h3>Available Bots</h3>
        <div id="bots-list"></div>
      </section>

      <section class="card charts-section">
        <div class="chart-card">
          <h3>Bots Usage</h3>
          <canvas id="usageChart"></canvas>
        </div>
        <div class="chart-card">
          <h3>User Reviews</h3>
          <canvas id="reviewsChart"></canvas>
        </div>
      </section>
    </main>

    <footer>Â© 2025 FlipMarket</footer>
  </body>
</html>
