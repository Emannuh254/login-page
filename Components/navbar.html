<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flipmarket Navbar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Basic navbar styles */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .navbar {
        background-color: #121212;
        color: white;
        padding: 15px 20px;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 999;
      }
      .navbar-header h1 {
        margin: 0;
        font-size: 1.8rem;
        color: #9f54ff;
        user-select: none;
      }
      .menu-toggle {
        display: none;
        font-size: 1.8rem;
        cursor: pointer;
        color: #9f54ff;
      }
      ul.nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
      }
      ul.nav-links li a {
        color: #ddd;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }
      ul.nav-links li a:hover {
        color: #2effbf;
      }

      /* Overlay for mobile menu */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        z-index: 998;
      }
      .overlay.active {
        opacity: 1;
        pointer-events: auto;
      }

      /* Mobile styles */
      @media (max-width: 768px) {
        .menu-toggle {
          display: block;
        }
        ul.nav-links {
          position: fixed;
          top: 60px;
          right: 0;
          border-radius: 20px;
          background-color: #121212;
          flex-direction: column;
          width: 250px;
          height: calc(100% - 60px);
          transform: translateX(100%);
          transition: transform 0.3s ease;
          padding-top: 20px;
          gap: 15px;
        }
        ul.nav-links.active {
          transform: translateX(0);
          box-shadow: -4px 0 20px rgba(46, 255, 191, 0.4);
        }
      }
    </style>
  </head>
  <body>
    <div class="overlay" id="overlay"></div>

    <nav class="navbar" id="navbar">
      <div class="navbar-header">
        <h1>Flipmarket</h1>
        <div class="menu-toggle" id="menu-toggle">
          <i class="fas fa-bars"></i>
        </div>
      </div>

      <ul class="nav-links" id="nav-links">
        <li><a href="/Components/home.html">Home</a></li>
        <li><a href="/Components/account.html">My Account</a></li>
        <li><a href="/Components/bots.html">Bots</a></li>
        <li><a href="/Components/">Settings</a></li>
        <li><a href="/Components/Refferals.html">Refferals</a></li>
        <li><a href="/Components/about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="faq.html">FAQ/Help</a></li>
        <li><a href="index.html" id="logout">Logout</a></li>
      </ul>
    </nav>

    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const navLinks = document.getElementById("nav-links");
      const overlay = document.getElementById("overlay");

      menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("active");
        overlay.classList.toggle("active");
      });

      overlay.addEventListener("click", () => {
        navLinks.classList.remove("active");
        overlay.classList.remove("active");
      });
    </script>
  </body>
</html>
