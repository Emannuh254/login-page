<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>FlipMarket</title>
  <style>
    :root {
      --primary-color: #00d1ff;
      --primary-dark: #00a8cc;
      --primary-light: #33e0ff;

      --bg-primary: #0a192f;
      --bg-secondary: #001e3c;

      --text-primary: #ffffff;
      --text-secondary: #b0bec5;

      --transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      color: var(--text-primary);
    }

    .splash-container {
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .logo-text {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 40px;
      letter-spacing: -1px;
    }

    .robot-animation {
      width: 220px;
      height: 220px;
      animation: rotate 4s linear infinite, float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 20px rgba(0, 209, 255, 0.6));
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .loading-text {
      margin-top: 40px;
      font-size: 1.4rem;
      color: var(--text-secondary);
      letter-spacing: 1px;
    }

    .dots {
      display: inline-block;
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60% { content: '...'; }
      80%, 100% { content: ''; }
    }

    .dots::after {
      content: '.';
      animation: dots 1.5s infinite;
    }

    .bg-glow {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(0, 209, 255, 0.2) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 4s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div class="bg-glow"></div>

  <div class="splash-container">
    <h1 class="logo-text">FlipMarket</h1>
    
    <img 
      src="https://media.giphy.com/media/l3q2tcSSRbrrLcDks/giphy.gif" 
      alt="Rotating Futuristic Robot" 
      class="robot-animation"
    />
    
    <p class="loading-text">
      Initializing systems<span class="dots"></span>
    </p>
  </div>

  <script>
    // Redirect to home after 3.5 seconds
    setTimeout(() => {
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 0.6s ease';
      
      setTimeout(() => {
        window.location.href = "./home.html";
      }, 600);
    }, 3500);
  </script>
</body>
</html>
