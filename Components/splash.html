<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    .fade {
      animation: fadeIn 0.6s ease-in-out forwards, fadeOut 0.6s ease-in-out forwards 2.4s;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }

    img {
      max-width: 200px;
      animation: walk 2s linear infinite;
    }

    @keyframes walk {
      0% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      100% { transform: translateX(-10px); }
    }

    p {
      margin-top: 20px;
      font-size: 1.2rem;
      color: orange;
    }
  </style>
</head>
<body>
  <div class="fade">
    <img src="https://media.giphy.com/media/26xBukhKmwfGiw2Lu/giphy.gif" alt="Cute Puppy" />
    <p>Loading... please wait üê∂</p>
  </div>

  <script>
    // Redirect after animation
    setTimeout(() => {
      window.location.href = "./home.html";
    }, 3000); // 3 seconds
  </script>
</body>
</html>
