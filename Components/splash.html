<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>FlipMarket</title>
  <style>
    :root {
      --primary-color: #00d1ff;
      --primary-light: #33e0ff;
      --bg-dark: #0a192f;
      --bg-darker: #001e3c;
      --text-color: #ffffff;
      --text-secondary: #b0bec5;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--bg-dark), var(--bg-darker));
      font-family: 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: var(--text-color);
      position: relative;
    }

    /* Particle background */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 209, 255, 0.2);
      animation: floatParticle linear infinite;
    }
    @keyframes floatParticle {
      0% { transform: translateY(0) scale(1); opacity: 0.3; }
      50% { transform: translateY(-80px) scale(1.2); opacity: 0.6; }
      100% { transform: translateY(0) scale(1); opacity: 0.3; }
    }

    .splash-container {
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      z-index: 10;
    }

    @keyframes fadeIn { to { opacity: 1; } }

    .logo-text {
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
      letter-spacing: -1px;
      animation: bounceText 2s ease-in-out infinite alternate;
    }

    @keyframes bounceText {
      from { transform: translateY(0); }
      to { transform: translateY(-8px); }
    }

    .robot-animation {
      width: 220px;
      height: 220px;
      animation: rotate 6s linear infinite, float 4s ease-in-out infinite;
      filter: drop-shadow(0 0 25px rgba(0, 209, 255, 0.7));
    }

    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-25px); } }

    .loading-text {
      margin-top: 30px;
      font-size: 1.4rem;
      color: var(--text-secondary);
      letter-spacing: 1px;
    }

    .dots span {
      animation: blink 1.5s infinite;
    }
    .dots span:nth-child(1) { animation-delay: 0s; }
    .dots span:nth-child(2) { animation-delay: 0.3s; }
    .dots span:nth-child(3) { animation-delay: 0.6s; }
    @keyframes blink { 0%, 20%, 100% { opacity: 0; } 50% { opacity: 1; } }

    /* Pulsing glow behind robot */
    .glow-circle {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(0,209,255,0.25) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 4s ease-in-out infinite;
      z-index: 1;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.4; }
      50% { transform: scale(1.3); opacity: 0.7; }
    }

  </style>
</head>
<body>
  <!-- Animated background particles -->
  <div id="particles"></div>

  <div class="splash-container">
    <h1 class="logo-text">FlipMarket</h1>
    <div class="glow-circle"></div>
    <img src="https://media.giphy.com/media/l3q2tcSSRbrrLcDks/giphy.gif" alt="Rotating Robot" class="robot-animation">
    <p class="loading-text">
      Initializing systems<span class="dots"><span>.</span><span>.</span><span>.</span></span>
    </p>
  </div>

  <script>
    // Create random floating particles
    const particlesContainer = document.getElementById('particles');
    const particleCount = 30;
    for (let i = 0; i < particleCount; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      const size = Math.random() * 6 + 4; // 4px - 10px
      p.style.width = `${size}px`;
      p.style.height = `${size}px`;
      p.style.left = `${Math.random() * 100}vw`;
      p.style.top = `${Math.random() * 100}vh`;
      p.style.animationDuration = `${Math.random() * 4 + 4}s`;
      p.style.animationDelay = `${Math.random() * 2}s`;
      particlesContainer.appendChild(p);
    }

    // Redirect to home after 3.5 seconds with fade
    setTimeout(() => {
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 0.6s ease';
      setTimeout(() => {
        window.location.href = "./home.html";
      }, 600);
    }, 3500);
  </script>
</body>
</html>
