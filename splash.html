<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loading...</title>
    <style>
      body {
        margin: 0;
        background-color: #0a0a0a;
        color: #2effbf;
        font-family: "Courier New", Courier, monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        padding: 20px;
      }

      #terminal {
        font-size: 1.4rem;
        line-height: 1.6;
        white-space: pre-wrap;
        max-width: 600px;
        width: 100%;
        text-shadow: 0 0 10px #2effbf;
      }

      .cursor {
        display: inline-block;
        width: 10px;
        background-color: #2effbf;
        animation: blink 0.7s steps(2, start) infinite;
        margin-left: 2px;
        vertical-align: bottom;
        height: 1.2em;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <pre id="terminal"></pre>
    <div class="cursor"></div>

    <script>
      const terminal = document.getElementById("terminal");
      const cursor = document.querySelector(".cursor");
      const lines = [
        "> Access granted...",
        "> Fetching modules...",
        "> Booting FlipMarket Dashboard...",
      ];

      let currentLine = 0;
      let currentChar = 0;
      const typingSpeed = 50; // ms per character
      const linePause = 800; // pause between lines

      function typeLine() {
        if (currentChar < lines[currentLine].length) {
          terminal.textContent += lines[currentLine][currentChar];
          currentChar++;
          setTimeout(typeLine, typingSpeed);
        } else {
          terminal.textContent += "\n";
          currentLine++;
          currentChar = 0;
          if (currentLine < lines.length) {
            setTimeout(typeLine, linePause);
          } else {
            cursor.style.display = "none";
            // After typing all lines, wait a sec then redirect
            setTimeout(() => {
              window.location.href = "/Components/home.html";
            }, 1000);
          }
        }
      }

      // Start typing
      typeLine();
    </script>
  </body>
</html>
